<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> COUNTDOWN </title>

    <!-- styles -->
     <link rel = "stylesheet" href = "styles.css" />
</head>
<body>
    <section class = "section-center">
    <!-- image -->
     <article class = "gift-img">
        <img src = "./gift.jpeg" alt = "gift" />
     </article>
     <!-- info -->
      <article class = "gift-info">
        <h3> FERXXOCALIPSIS - TOUR 2024 </h3>
        <h4 class = "tour"> Tour en Guadalajara, 
        25 de Agosto 2024, 8:30pm
        </h4>
        <p>
            Salomón Villada Hoyos?, mejor conocido por su nombre 
            artístico Feid o por su alter ego Ferxxo, 
            ? es un cantante, compositor y 
            productor discográfico colombiano.
        </p>
        <div class = "deadline">
            <!-- days -->
            <div class = "deadline-format">
             <div>
                <h4 class = "days">39</h4>
                <span> dias </span>
             </div>
            <!-- end of item -->
            <!-- hours -->
            <div class = "deadline-format">
                <div>
                   <h4 class = "hours">34</h4>
                   <span> horas </span>
                </div>
            <!-- end of item -->
            <!-- mins -->
            <div class = "deadline-format">
                <div>
                   <h4 class = "minutes">34</h4>
                   <span> mins </span>
                </div>
            <!-- end of item -->
            <!-- seconds -->
            <div class = "deadline-format">
                <div>
                   <h4 class = "seconds">34</h4>
                   <span> seg </span>
                </div>
            <!-- end of item -->
        </div>
      </article>
    </section>
    <!-- javascript -->
     <script src = "app.js" ></script>
</body>
</html>
